<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Geeks random card generator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div id="timer">Next re roll in: <span id="timerValue">10</span></div>
        <div class="card-dimensions">
            <input id="cardWidth" type="number" placeholder="width">
            <input id="cardHeight" type="number" placeholder="height">
        </div>
        <div id="card" class="card">
            <div class="top-left symbol"></div>
            <div class="bottom-right symbol"></div>
            <div id="cardValue" class="card-value"></div>
        </div>
        <button id="reRoll">Re roll</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
